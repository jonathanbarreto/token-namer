<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Token Namer</title>
    <meta name="description" content="Generate consistent, structured design token names." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">◉</span>
          <span class="brand-name">Token Namer</span>
        </a>

        <nav class="nav">
          <a href="#tool">Tool</a>
          <a href="/docs/documentation.html">Docs</a>
        </nav>

        <div class="header-cta"></div>

        <button class="menu-btn" aria-label="Open menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="mobile-nav" hidden>
        <a href="#tool">Tool</a>
        <a href="/docs/documentation.html">Docs</a>
      </div>
    </header>

    <main>
      <section id="tool" class="section tool">
        <div class="container tool-container">
          <div class="section-head">
            <h1 class="tool-title">Token Naming Tool</h1>
            <p>Generate consistent token names using Primitive, Semantic, and Component frameworks.</p>
          </div>

          <div class="framework-tabs" role="tablist" aria-label="Framework selection">
            <button type="button" class="framework-tab is-active" role="tab" aria-selected="true" data-framework="primitive">
              Primitive
            </button>
            <button type="button" class="framework-tab" role="tab" aria-selected="false" data-framework="semantic">
              Semantic
            </button>
            <button type="button" class="framework-tab" role="tab" aria-selected="false" data-framework="component">
              Component
            </button>
          </div>

          <div class="preview-card">
            <div class="preview-head">
              <div class="preview-label">Live preview</div>
              <div class="format">
                <label class="sr-only" for="format">Format</label>
                <select id="format" name="format">
                  <option value="slash">Slash</option>
                  <option value="underscore">Underscore</option>
                </select>
              </div>
            </div>

            <div class="preview-content">
              <div id="preview" class="preview-token" tabindex="0" role="group" aria-label="Token name preview"></div>
              <div id="previewPills" class="preview-pills"></div>
            </div>
            <div id="status" class="status" aria-live="polite"></div>

            <div class="actions">
              <button class="btn btn-primary" type="button" id="copyName">Copy token name</button>
              <button class="btn btn-ghost" type="button" id="copyJson">Copy JSON</button>
              <button class="btn btn-ghost-danger" type="button" id="clearName">Clear name</button>
            </div>
          </div>

          <form id="tokenForm" class="tool-form" novalidate>
            <section class="form-group" aria-label="Prefix">
              <h2 class="group-title">Prefix (optional)</h2>
              <div id="prefixFields" class="field-grid"></div>
            </section>

            <section class="form-group" aria-label="Token fields">
              <h2 class="group-title">Token fields</h2>
              <div id="frameworkFields" class="field-grid"></div>
            </section>
          </form>

          <section class="history" aria-label="History">
            <div class="history-head">
              <h2 class="group-title">History</h2>
              <button class="btn btn-ghost btn-sm" type="button" id="clearHistory">Clear</button>
            </div>
            <ul id="history" class="history-list"></ul>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <div class="brand brand-footer">
            <span class="brand-mark" aria-hidden="true">◉</span>
            <span class="brand-name">Token Namer</span>
          </div>
          <p class="fineprint">© <span id="year"></span> Token Namer.</p>
        </div>

        <div class="footer-links">
          <a href="#tool">Tool</a>
          <a href="/docs/documentation.html">Docs</a>
        </div>
      </div>
    </footer>

    <div id="toastRoot" class="toasts" aria-live="polite" aria-atomic="true"></div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
